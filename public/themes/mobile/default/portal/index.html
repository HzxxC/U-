<!DOCTYPE html>
<html>
<head>
    <title>首页 {$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$site_info.site_seo_description|default=''}">
    <include file="public@head"/>
    <hook name="before_head_end"/>
</head>
<body class="body-white" id="home">
    <php>
        $top_slide_id = empty($theme_vars['top_slide']) ? 1 : $theme_vars['top_slide'];
    </php>
    <div id="slider" class="mui-slider" >
        <div class="mui-slider-group">
            <slides id="$top_slide_id">
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="{$vo.url|default=''}">
                        <img src="{:cmf_get_image_url($vo.image)}">
                    </a>
                </div>
            </slides>
        </div>
    </div>
    <div class="mui-content">
        <ul class="mui-table-view mui-grid-view mui-grid-9">
            <navigation nav-id="" root="" id="main-navigation">
                <navigationMenu>
                    <if condition="$level elt 1">
                        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
                           <a href="{$menu.href|default=''}" target="{$menu.target|default=''}">
                                <img class="mui-icon" src="{:cmf_get_image_preview_url($menu.image)}" alt="{$menu.name|default=''}">
                                <div class="mui-media-body">{$menu.name|default=''}</div>
                            </a>
                        </li>
                    </if>
                </navigationMenu>
                <navigationFolder root="li" class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
                    <a href="{$menu.href|default=''}" target="{$menu.target|default=''}">
                        <img class="mui-icon" src="{:cmf_get_image_preview_url($menu.image)}" alt="{$menu.name|default=''}">
                        <div class="mui-media-body">{$menu.name|default=''}</div>
                    </a>
                </navigationFolder>
            </navigation>
        </ul> 
    </div>

<div class="container">
    <include file="public@footer"/>
</div>
<!-- /container -->
<script type="text/javascript" charset="utf-8">
    mui.init({
        swipeBack:true //启用右滑关闭功能
    });
</script>
<hook name="before_body_end"/>
</body>
</html>
